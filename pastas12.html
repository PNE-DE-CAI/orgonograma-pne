<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      color: #1E90FF;
      margin-bottom: 20px;
    }

    .hex-grid {
      display: grid;
      grid-template-columns: repeat(3, 100px); /* 3 colunas de hexágonos */
      gap: 30px;
      justify-content: center;
    }

    .hex-item {
      width: 120px;
      height: 120px;
      background-color: green;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      font-size: 1em;
      transition: transform 0.2s, background-color 0.2s;
    }


    .hex-item:hover {
      transform: scale(1.1);
      background-color: #0077cc;
    }

    .btn-voltar {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1E90FF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-voltar:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>
  <h2></h2>

  <!-- Grid de Hexágonos -->
  <div class="hex-grid">
    <div class="hex-item">PROJETO ESCOLAS OLÍMPICAS SP</div>
     <div class="hex-item">PLATAFORMA ALURA</div>
    <div class="hex-item">OMASP</div>
	<div class="hex-item">OBMESP</div>
  
  </div>

  <!-- Botão de Voltar -->
  <button class="btn-voltar" onclick="voltar()">Voltar</button>

  <script>
    // Função para voltar à página anterior
    function voltar() {
      window.history.back();
    }
  </script>
</body>
</html>
